---
layout : default
---

<header class="page-header">
    <h1>{{page.title}}</h1>
    <dl class="dl-horizontal">
        <dt>
            Upload: <span class="post-meta">{{ page.upload_date | date: "%B %-d %Y" }}</span>
        </dt>

        {% if page.date != page.upload_date %}
        <dt>
            Update: <span class="post-meta">{{ page.date | date: "%B %-d %Y" }}</span>
        </dt>
        {% endif %}
    </dl>
</header>

<div class="row">
    {{ content }}
</div>
